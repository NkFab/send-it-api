<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SendIT</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
  </head>

  <body>
    <div class="main">
      <div class="logo-forms"><a href="../index.html">Send_IT</a></div>
      <div class="forms">
        <form method="post">
          <input
            type="email"
            id="email-log"
            placeholder="Email or Username..."
            class="input"
            required
          />
          <input
            type="password"
            id="pass-log"
            placeholder="Password..."
            class="input"
            required
          />
          <a href="./signup.html"> <p>Create account</p> </a>
          <button class="button" id="login">Login</button>
        </form>
      </div>
    </div>
    <script src="../main.js"></script>
    <script src="../consume/login.js"></script>
  </body>
</html>
